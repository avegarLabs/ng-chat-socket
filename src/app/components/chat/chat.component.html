<div class="chat-window">
  <div class="message-panel">
    <!-- AquÃ­ se mostrarÃ¡n los mensajes -->
    <div class="message" *ngFor="let item of messageList">

  <div class="message-input">
    
      <input type="text" placeholder="Escribe tu mensaje" [(ngModel)]="messageInput" />

  </div>
</div>
